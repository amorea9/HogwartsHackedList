<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Hogwarts school - class 1991</h1>

      <!--probably a template here too? -->
      <section class="school_info">
        <div class="total_students"><span class="number_total_students">1</span><span class="students">Students</span></div>
        <div class="expelled"><span class="number_expelled">1</span><span class="expelled_students">Expelled</span></div>
        <div class="gryffindor"><span class="number_gryffindor">1</span><span class="gryffindor_students">Gryffindor</span></div>
        <div class="ravenclaw"><span class="number_ravenclaw">1</span><span class="ravenclaw_students">Ravenclaw</span></div>
        <div class="hufflepuff"><span class="number_hufflepuff">1</span><span class="hufflepuff_students">Hufflepuff</span></div>
        <div class="slytherin"><span class="number_slytherin">1</span><span class="slytherin_students">Slytherin</span></div>
      </section>
    </header>
    <main>
      <section id="main_wrapper">
        <nav>
          <div class="filter_and_sort">
            <select id="filter">
              <option value="all">--filter by--</option>
              <option value="house_gryffindor">Gryffindor students</option>
              <option value="house_ravenclaw">Ravenclaw students</option>
              <option value="house_hufflepuff">Hufflepuff students</option>
              <option value="house_Slytherin">Slytherin students</option>
              <option value="expelled">Expelled students</option>
              <option value="not_expelled">Not Expelled students</option>
            </select>
            <select id="sort">
              <option value="all">--sort by--</option>
              <option value="first_name_asc">First name ascending ↑</option>
              <option value="first_name_desc">First name descending ↓</option>
              <option value="last_name_asc">Last name ascending ↑</option>
              <option value="last_name_desc">Last name descending ↓</option>
            </select>
          </div>

          <div class="search_div">
            <label for="search_bar">Search: <input type="text" name="search" id="search_bar" size="10" /></label>
            <!-- not sure i need the output if i am just showing an updated list-->
            <output type="text" id="output_bar"></output>
          </div>
        </nav>

        <div id="template_wrapper"></div>
        <template class="student_card_template">
          <article>
            <img class="student_picture" src="images/potter_h.png" alt="harry potter" />
            <div class="name">Harry</div>
            <div class="last_name">Potter</div>
            <div class="user_choices">
              <button class="expel_student">Expel</button>
              <button class="add_inquisitorial">Add to inquisitorial squad</button>
              <button class="make_prefect">Make a prefect</button>
            </div>
          </article>
        </template>
      </section>
      <div class="displayed_now">displaying now: <span class="number_displayed">10</span></div>
    </main>
    <footer></footer>

    <script src="script.js"></script>
  </body>
</html>
